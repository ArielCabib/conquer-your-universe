<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer Your Universe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .speed-controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button.active {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .left-panel,
        .right-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .center-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-stats h2,
        .empire-resources h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .game-stats p,
        .empire-resources p {
            margin: 10px 0;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }

        /* Galaxy Grid Styles */
        .galaxy-grid {
            height: 100%;
            overflow: auto;
            min-height: 600px;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .grid-row {
            display: contents;
        }

        .grid-cell {
            min-height: 120px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .solar-system-cell {
            width: 100%;
            height: 100%;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .solar-system-cell.explored {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }

        .solar-system-cell.discovered {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.5);
            opacity: 0.7;
        }

        .solar-system-cell.hidden {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(128, 128, 128, 0.3);
        }

        .system-header h4 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #4CAF50;
            font-weight: bold;
        }

        .solar-system-cell.discovered .system-header h4 {
            color: rgba(76, 175, 80, 0.7);
        }

        .solar-system-cell.hidden .system-header h4 {
            color: rgba(128, 128, 128, 0.5);
        }

        .planets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
            align-items: center;
        }

        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .planet:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .planet-name {
            font-size: 8px;
            color: white;
        }

        .planet-unknown {
            color: rgba(128, 128, 128, 0.7);
        }

        /* Planet class colors */
        .planet.barren {
            background: #8B4513;
        }

        .planet.terran {
            background: #228B22;
        }

        .planet.gas-giant {
            background: #FFD700;
        }

        .planet.ocean {
            background: #0066CC;
        }

        .planet.desert {
            background: #F4A460;
        }

        .planet.ice {
            background: #B0E0E6;
        }

        .planet.volcanic {
            background: #FF4500;
        }

        .planet.toxic {
            background: #9ACD32;
        }

        .planet.crystalline {
            background: #DDA0DD;
        }

        .planet.metallic {
            background: #C0C0C0;
        }

        /* Planet state styles */
        .planet.unexplored {
            opacity: 0.5;
        }

        .planet.explored {
            opacity: 0.8;
        }

        .planet.conquered {
            opacity: 1;
            box-shadow: 0 0 8px #4CAF50;
            border: 2px solid #4CAF50;
        }

        .planet.terraforming {
            opacity: 0.9;
            box-shadow: 0 0 8px #FFD700;
            border: 2px solid #FFD700;
        }

        .empty-cell {
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
        }

        .system-error {
            color: #f44336;
            font-size: 10px;
        }

        .missing {
            background: #666;
            color: #999;
        }

        /* View Controls */
        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .back-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #45a049;
        }

        .solar-system-grid {
            padding: 20px;
        }

        .system-header h2 {
            color: #4CAF50;
            margin: 0 0 10px 0;

        .system-info {
            color: rgba(255, 255, 255, 0.7);

        .planets-grid-container {

            gap: 15px;
            max-width: 600px;

        .planets-grid-row {
            display: contents;

        .planet-cell {
            min-height: 120px;

        .planet-card {

            height: 100%;
            padding: 12px;

            transition: all 0.3s ease;
            border: 2px solid transparent;

        .planet-card:hover {

        .planet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .planet-header h4 {
            margin: 0;

        }

        .planet-class {
            font-size: 10px;

        }

        .planet-status {
            margin-bottom: 8px;

        .status-badge {

        .planet-info-grid {

            gap: 20px;

        .info-section {

            border: 1px solid rgba(255, 255, 255, 0.1);

        .info-section h3 {

        }

        .resources-grid,
        .modifiers-grid,
        .factories-grid,
        .terraforming-grid {
            display: flex;

            gap: 8px;
        }

        .resource-card,
        .modifier-card,
        .factory-card,
        .terraforming-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 12px;
        }

        .resource-name,
        .modifier-type,
        .factory-type,
        .project-type {

        }

        .resource-amount,
        .modifier-value,
        .factory-level,
        .project-progress {

            font-weight: bold;
        }

        .error {
            color: #f44336;
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .galaxy-content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 12px;

        .conquest-progress {

        .progress-bar {

        .planets {
            display: flex;

        .planet {
            position: relative;

        .planet-panel {
            background: rgba(255, 255, 255, 0.1);

        }

        .panel-header {

        .close-btn {
