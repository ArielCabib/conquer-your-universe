<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer Your Universe</title>
    <style>
        :root {
            color-scheme: light;
            --orbit-01: #2A1A11;
            --orbit-02: #5C3A27;
            --orbit-03: #F8E1C8;
            --orbit-04: #F2A7A0;
            --orbit-05: #88AFC6;

            --bg-gradient-start: var(--orbit-05);
            --bg-gradient-end: var(--orbit-03);
            --text-color: var(--orbit-02);
            --text-strong: var(--orbit-01);
            --text-muted: var(--orbit-03);
            --surface-strong: var(--orbit-03);
            --surface-medium: var(--orbit-04);
            --surface-soft: var(--orbit-05);
            --surface-inverse: var(--orbit-01);
            --border-color: var(--orbit-02);
            --shadow-color: var(--orbit-01);
            --scrollbar-track: var(--orbit-03);
            --scrollbar-thumb: var(--orbit-05);
            --scrollbar-thumb-hover: var(--orbit-04);
            --button-bg: var(--orbit-05);
            --button-bg-hover: var(--orbit-04);
            --button-text: var(--orbit-01);
            --button-active-bg: var(--orbit-04);
            --button-active-shadow: var(--orbit-01);
            --glass-highlight: var(--orbit-03);
            --glass-muted: var(--orbit-02);
            --muted-panel-bg: var(--orbit-03);
            --no-selection-text: var(--orbit-02);
            --no-selection-heading: var(--orbit-01);
            --accent-success: var(--orbit-05);
            --accent-success-hover: var(--orbit-04);
            --accent-success-shadow: var(--orbit-01);
            --success-soft: var(--orbit-05);
            --success-soft-weak: var(--orbit-03);
            --success-gradient-end: var(--orbit-03);
            --accent-warning: var(--orbit-04);
            --warning-soft: var(--orbit-04);
            --warning-gradient-mid: var(--orbit-02);
            --accent-danger: var(--orbit-01);
            --danger-soft: var(--orbit-01);
            --accent-info: var(--orbit-05);
            --info-soft: var(--orbit-05);
            --accent-secondary: var(--orbit-04);
            --secondary-soft: var(--orbit-04);
            --accent-terraforming: var(--orbit-05);
            --accent-terraforming-hover: var(--orbit-02);
            --terraforming-glow: var(--orbit-05);
            --hidden-surface: var(--orbit-02);
            --hidden-border: var(--orbit-01);
            --neutral-soft: var(--orbit-03);
            --neutral-strong: var(--orbit-02);
            --button-on-accent: var(--orbit-03);
            --modifier-positive: var(--orbit-05);
            --modifier-negative: var(--orbit-01);
            --modifier-neutral: var(--orbit-02);
            --shadow-elevated: var(--orbit-01);
            --heading-shadow: var(--orbit-02);
            --danger-soft-hover: var(--orbit-04);
            --danger-soft-strong: var(--orbit-01);
            --danger-soft-weak: var(--orbit-03);
            --warning-soft-strong: var(--orbit-04);
            --warning-soft-weak: var(--orbit-03);
            --info-soft-weak: var(--orbit-03);
            --terraforming-soft: var(--orbit-05);
            --warning-glow: var(--orbit-04);
            --border-overlay: var(--orbit-03);
            --border-glow: var(--orbit-05);
            --button-disabled-bg: var(--orbit-03);
            --button-on-danger: var(--orbit-03);
            --button-on-prestige: var(--orbit-01);
            --text-soft: var(--orbit-02);
            --text-faint: var(--orbit-03);
            --text-disabled: var(--orbit-03);
            --accent-warning-bright: var(--orbit-04);
            --accent-prestige: var(--orbit-04);
            --planet-color-barren: var(--orbit-02);
            --planet-color-terran: var(--orbit-05);
            --planet-color-gas-giant: var(--orbit-05);
            --planet-color-ocean: var(--orbit-05);
            --planet-color-desert: var(--orbit-03);
            --planet-color-ice: var(--orbit-05);
            --planet-color-volcanic: var(--orbit-01);
            --planet-color-toxic: var(--orbit-04);
            --planet-color-crystalline: var(--orbit-05);
            --planet-color-metallic: var(--orbit-02);
        }

        [data-theme="dark"] {
            color-scheme: dark;
            --bg-gradient-start: var(--orbit-01);
            --bg-gradient-end: var(--orbit-02);
            --text-color: var(--orbit-03);
            --text-strong: var(--orbit-03);
            --text-muted: var(--orbit-05);
            --surface-strong: var(--orbit-02);
            --surface-medium: var(--orbit-01);
            --surface-soft: var(--orbit-02);
            --surface-inverse: var(--orbit-03);
            --border-color: var(--orbit-05);
            --shadow-color: var(--orbit-01);
            --scrollbar-track: var(--orbit-01);
            --scrollbar-thumb: var(--orbit-05);
            --scrollbar-thumb-hover: var(--orbit-04);
            --button-bg: var(--orbit-05);
            --button-bg-hover: var(--orbit-04);
            --button-text: var(--orbit-03);
            --button-active-bg: var(--orbit-05);
            --button-active-shadow: var(--orbit-01);
            --glass-highlight: var(--orbit-03);
            --glass-muted: var(--orbit-02);
            --muted-panel-bg: var(--orbit-01);
            --no-selection-text: var(--orbit-05);
            --no-selection-heading: var(--orbit-03);
            --accent-success: var(--orbit-05);
            --accent-success-hover: var(--orbit-04);
            --accent-success-shadow: var(--orbit-01);
            --success-soft: var(--orbit-05);
            --success-soft-weak: var(--orbit-03);
            --success-gradient-end: var(--orbit-03);
            --accent-warning: var(--orbit-04);
            --warning-soft: var(--orbit-04);
            --warning-gradient-mid: var(--orbit-02);
            --accent-danger: var(--orbit-01);
            --danger-soft: var(--orbit-01);
            --accent-info: var(--orbit-05);
            --info-soft: var(--orbit-05);
            --accent-secondary: var(--orbit-04);
            --secondary-soft: var(--orbit-04);
            --accent-terraforming: var(--orbit-05);
            --accent-terraforming-hover: var(--orbit-02);
            --terraforming-glow: var(--orbit-05);
            --hidden-surface: var(--orbit-02);
            --hidden-border: var(--orbit-01);
            --neutral-soft: var(--orbit-03);
            --neutral-strong: var(--orbit-02);
            --button-on-accent: var(--orbit-01);
            --modifier-positive: var(--orbit-05);
            --modifier-negative: var(--orbit-01);
            --modifier-neutral: var(--orbit-02);
            --shadow-elevated: var(--orbit-01);
            --heading-shadow: var(--orbit-02);
            --danger-soft-hover: var(--orbit-04);
            --danger-soft-strong: var(--orbit-01);
            --danger-soft-weak: var(--orbit-03);
            --warning-soft-strong: var(--orbit-04);
            --warning-soft-weak: var(--orbit-03);
            --info-soft-weak: var(--orbit-03);
            --terraforming-soft: var(--orbit-05);
            --warning-glow: var(--orbit-04);
            --border-overlay: var(--orbit-02);
            --border-glow: var(--orbit-05);
            --button-disabled-bg: var(--orbit-02);
            --button-on-danger: var(--orbit-03);
            --button-on-prestige: var(--orbit-01);
            --text-soft: var(--orbit-03);
            --text-faint: var(--orbit-05);
            --text-disabled: var(--orbit-02);
            --accent-warning-bright: var(--orbit-04);
            --accent-prestige: var(--orbit-04);
            --planet-color-barren: var(--orbit-02);
            --planet-color-terran: var(--orbit-05);
            --planet-color-gas-giant: var(--orbit-05);
            --planet-color-ocean: var(--orbit-05);
            --planet-color-desert: var(--orbit-03);
            --planet-color-ice: var(--orbit-05);
            --planet-color-volcanic: var(--orbit-01);
            --planet-color-toxic: var(--orbit-04);
            --planet-color-crystalline: var(--orbit-05);
            --planet-color-metallic: var(--orbit-02);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.4s ease, color 0.3s ease;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 16px;
        }

        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
            flex-wrap: wrap;
            background: var(--surface-medium);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 18px 24px;
            backdrop-filter: blur(12px);
            box-shadow: 0 18px 40px var(--shadow-elevated);
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            color: var(--text-strong);
            text-shadow: 0 8px 24px var(--heading-shadow);
        }

        .header-subtitle {
            margin: 0;
            font-size: 0.85rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: flex-end;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex: 1;
        }

        .control-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 160px;
        }

        .control-label {
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-muted);
        }

        .save-load-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--surface-soft);
            padding: 6px 10px;
            border-radius: 14px;
        }

        button.save-btn,
        .load-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background: var(--accent-success);
            color: var(--button-on-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        button.save-btn:hover,
        .load-btn:hover {
            background: var(--accent-success-hover);
            transform: translateY(-1px);
        }

        button.reset-btn {
            padding: 8px 16px;
            border-radius: 12px;
            background: var(--danger-soft);
            color: var(--accent-danger);
            font-weight: 600;
            font-size: 0.85rem;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        button.reset-btn:hover {
            background: var(--danger-soft-hover);
            color: var(--button-on-danger);
            transform: translateY(-1px);
        }

        .load-input {
            display: none;
        }

        .speed-controls {
            display: flex;
            gap: 8px;
            padding: 4px;
            border-radius: 999px;
            background: var(--surface-soft);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn {
            padding: 8px 14px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--button-bg) 0%, var(--surface-soft) 100%);
        }

        .speed-btn {
            border-radius: 999px;
            min-width: 58px;
            justify-content: center;
        }

        .pause-btn.active {
            background: var(--accent-warning);
            color: var(--button-on-accent);
            box-shadow: 0 0 14px var(--warning-glow);
        }

        .session-controls {
            display: flex;
        }

        button:hover {
            background: var(--button-bg-hover);
            transform: translateY(-2px);
        }

        button.active {
            background: var(--button-active-bg);
            color: var(--button-on-accent);
            box-shadow: 0 0 10px var(--button-active-shadow);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-layout {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            height: calc(100vh - 120px);
        }

        .header-panel {
            background: var(--surface-medium);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            box-shadow: 0 18px 40px var(--shadow-elevated);
        }

        .center-panel {
            background: var(--surface-strong);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            height: 100%;
            box-shadow: 0 18px 40px var(--shadow-elevated);
        }

        /* Custom scrollbar for center panel */
        .center-panel::-webkit-scrollbar {
            width: 8px;
        }

        .center-panel::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }

        .center-panel::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .center-panel::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Planet View */
        .planet-view {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
        }

        .view-controls {
            margin-bottom: 15px;
        }

        .back-button {
            padding: 8px 16px;
            background: var(--accent-success);
            color: var(--button-on-accent);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: var(--accent-success-hover);
        }

        /* Planet View Sections */
        .planet-details-section {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background: var(--surface-soft);
        }

        .planet-management-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Custom scrollbar for planet details */
        .planet-details-section::-webkit-scrollbar {
            width: 8px;
        }

        .planet-details-section::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }

        .planet-details-section::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .planet-details-section::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        .footer-panel {
            background: var(--surface-medium);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            max-height: 200px;
        }

        .header-panel>div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Header and Footer Font Size Reductions */
        .header-panel h2,
        .header-panel h3 {
            font-size: 14px;
            margin: 0 0 5px 0;
        }

        .header-panel p {
            font-size: 11px;
            margin: 2px 0;
        }

        .header-panel ul {
            font-size: 10px;
        }

        .header-panel li {
            margin: 3px 0;
            padding: 5px;
            font-size: 10px;
        }

        .footer-panel h2,
        .footer-panel h3 {
            font-size: 14px;
            margin: 0 0 5px 0;
        }

        .footer-panel p {
            font-size: 11px;
            margin: 2px 0;
        }

        .footer-panel ul {
            font-size: 10px;
        }

        .footer-panel li {
            margin: 3px 0;
            padding: 5px;
            font-size: 10px;
        }

        .no-planet-selected {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
        }

        .no-planet-selected h3 {
            margin: 0 0 10px 0;
            color: var(--text-strong);
            font-size: 16px;
        }

        .no-planet-selected p {
            margin: 0;
            font-size: 12px;
        }

        .game-info {
            background: var(--surface-medium);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-content {
            background: var(--surface-medium);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-stats h2,
        .empire-resources h3 {
            margin-top: 0;
            color: var(--accent-success);
        }

        .game-stats p,
        .empire-resources p {
            margin: 10px 0;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: var(--surface-medium);
            border-radius: 5px;
            border-left: 4px solid var(--accent-success);
        }

        /* Galaxy Grid Styles */
        .galaxy-grid {
            overflow: auto;
            background: var(--surface-strong);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .systems-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .systems-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1000px;
        }

        .no-systems {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .no-systems h3 {
            margin: 0 0 10px 0;
            color: var(--text-strong);
        }

        .no-systems p {
            margin: 0;
            font-size: 14px;
        }

        .solar-system-cell {
            min-height: 120px;
            min-width: 200px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--surface-medium);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 6px 12px 0 var(--shadow-elevated);
        }

        .solar-system-cell.explored {
            background: var(--surface-soft);
            border: 2px solid var(--accent-success);
            color: var(--surface-inverse);
        }

        .solar-system-cell.discovered {
            background: var(--neutral-soft);
            border: 1px solid var(--accent-success-shadow);
            color: var(--text-color);
        }

        .solar-system-cell.hidden {
            background: var(--hidden-surface);
            border: 1px solid var(--hidden-border);
            color: var(--text-muted);
        }

        .system-header h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--accent-success);
            font-weight: bold;
        }

        .solar-system-cell.discovered .system-header h4 {
            color: var(--accent-success);
            opacity: 0.7;
        }

        .solar-system-cell.hidden .system-header h4 {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .planet-count {
            margin: 0 0 8px 0;
            font-size: 11px;
            color: var(--text-muted);
        }

        .system-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .system-status {
            margin: 0;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 999px;
            background: var(--surface-strong);
            color: var(--text-strong);
        }

        .system-status.explored {
            background: var(--accent-success);
            color: var(--surface-inverse);
        }

        .system-status.discovered {
            background: var(--accent-warning);
            color: var(--surface-inverse);
        }

        .system-status.hidden {
            background: var(--neutral-strong);
            color: var(--surface-inverse);
        }


        .empty-cell {
            color: var(--neutral-soft);
            font-size: 20px;
        }

        .system-error {
            color: var(--accent-danger);
            font-size: 10px;
        }

        .missing {
            background: var(--neutral-strong);
            color: var(--text-muted);
        }

        /* View Controls */
        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: var(--surface-medium);
            border-radius: 8px;
        }

        /* Solar System Grid Styles */
        .solar-system-grid {
            padding: 20px;
        }

        .system-header h2 {
            color: var(--accent-success);
            margin: 0 0 10px 0;
        }

        .system-info {
            color: var(--text-muted);
            margin: 0 0 20px 0;
        }

        .planets-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .planet-cell {
            min-height: 120px;
            margin: 10px;
        }

        .planet-card {
            width: 100%;
            height: 100%;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .planet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .planet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .planet-header h4 {
            margin: 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .planet-class {
            font-size: 10px;
            color: var(--text-muted);
            background: var(--surface-medium);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .planet-status {
            margin-bottom: 8px;
        }

        .status-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            background: var(--success-soft);
            color: var(--accent-success);
        }

        .planet-resources {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        .resource-name {
            color: var(--text-muted);
        }

        .resource-amount {
            color: var(--text-color);
            font-weight: bold;
        }

        .empty-planet-cell {

    <script>
        (function () {
            const root = document.documentElement;
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

            const applyTheme = (isDark) => {
                root.setAttribute('data-theme', isDark ? 'dark' : 'light');
            };

            applyTheme(prefersDark.matches);

            if (typeof prefersDark.addEventListener === 'function') {
                prefersDark.addEventListener('change', (event) => applyTheme(event.matches));
            } else if (typeof prefersDark.addListener === 'function') {
                prefersDark.addListener((event) => applyTheme(event.matches));
            }
        })();
    </script>
