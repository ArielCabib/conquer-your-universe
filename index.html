<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer Your Universe</title>
    <style>
        :root {
            color-scheme: light;
            --bg-gradient-start: #e8ecff;
            --bg-gradient-end: #c7d2fe;
            --text-color: #0f172a;
            --text-strong: #111827;
            --text-muted: rgba(15, 23, 42, 0.65);
            --surface-strong: rgba(255, 255, 255, 0.85);
            --surface-medium: rgba(255, 255, 255, 0.6);
            --surface-soft: rgba(15, 23, 42, 0.05);
            --surface-inverse: rgba(15, 23, 42, 0.08);
            --border-color: rgba(15, 23, 42, 0.12);
            --shadow-color: rgba(15, 23, 42, 0.2);
            --scrollbar-track: rgba(15, 23, 42, 0.08);
            --scrollbar-thumb: rgba(15, 23, 42, 0.2);
            --scrollbar-thumb-hover: rgba(15, 23, 42, 0.35);
            --button-bg: rgba(30, 64, 175, 0.12);
            --button-bg-hover: rgba(30, 64, 175, 0.22);
            --button-text: #0f172a;
            --button-active-bg: #2563eb;
            --button-active-shadow: rgba(37, 99, 235, 0.35);
            --glass-highlight: rgba(255, 255, 255, 0.92);
            --glass-muted: rgba(15, 23, 42, 0.06);
            --muted-panel-bg: rgba(15, 23, 42, 0.03);
            --no-selection-text: rgba(15, 23, 42, 0.65);
            --no-selection-heading: rgba(15, 23, 42, 0.85);
            --accent-success: #2e7d32;
            --accent-success-hover: #256f2a;
            --accent-success-shadow: rgba(46, 125, 50, 0.45);
            --success-soft: rgba(46, 125, 50, 0.2);
            --success-soft-weak: rgba(46, 125, 50, 0.1);
            --success-gradient-end: #8BC34A;
            --accent-warning: #d97706;
            --warning-soft: rgba(217, 119, 6, 0.25);
            --warning-gradient-mid: #f59e0b;
            --accent-danger: #dc2626;
            --danger-soft: rgba(220, 38, 38, 0.25);
            --accent-info: #2563eb;
            --info-soft: rgba(37, 99, 235, 0.25);
            --accent-secondary: #7c3aed;
            --secondary-soft: rgba(124, 58, 237, 0.2);
            --hidden-surface: rgba(15, 23, 42, 0.6);
            --hidden-border: rgba(148, 163, 184, 0.35);
            --neutral-soft: rgba(15, 23, 42, 0.15);
            --neutral-strong: rgba(15, 23, 42, 0.4);
            --button-on-accent: #f8fafc;
            --modifier-positive: #2e7d32;
            --modifier-negative: #d97706;
            --modifier-neutral: rgba(15, 23, 42, 0.65);
        }

        [data-theme="dark"] {
            color-scheme: dark;
            --bg-gradient-start: #050b18;
            --bg-gradient-end: #0f172a;
            --text-color: #e2e8f0;
            --text-strong: #f8fafc;
            --text-muted: rgba(203, 213, 225, 0.7);
            --surface-strong: rgba(255, 255, 255, 0.08);
            --surface-medium: rgba(255, 255, 255, 0.05);
            --surface-soft: rgba(255, 255, 255, 0.04);
            --surface-inverse: rgba(15, 23, 42, 0.6);
            --border-color: rgba(148, 163, 184, 0.25);
            --shadow-color: rgba(15, 23, 42, 0.45);
            --scrollbar-track: rgba(255, 255, 255, 0.06);
            --scrollbar-thumb: rgba(148, 163, 184, 0.3);
            --scrollbar-thumb-hover: rgba(226, 232, 240, 0.55);
            --button-bg: rgba(148, 163, 184, 0.18);
            --button-bg-hover: rgba(148, 163, 184, 0.28);
            --button-text: #e2e8f0;
            --button-active-bg: #38bdf8;
            --button-active-shadow: rgba(56, 189, 248, 0.45);
            --glass-highlight: rgba(148, 163, 184, 0.18);
            --glass-muted: rgba(15, 23, 42, 0.45);
            --muted-panel-bg: rgba(148, 163, 184, 0.08);
            --no-selection-text: rgba(203, 213, 225, 0.7);
            --no-selection-heading: rgba(226, 232, 240, 0.9);
            --accent-success: #34d399;
            --accent-success-hover: #22c55e;
            --accent-success-shadow: rgba(52, 211, 153, 0.45);
            --success-soft: rgba(52, 211, 153, 0.22);
            --success-soft-weak: rgba(52, 211, 153, 0.14);
            --success-gradient-end: #4ade80;
            --accent-warning: #fbbf24;
            --warning-soft: rgba(251, 191, 36, 0.28);
            --warning-gradient-mid: #facc15;
            --accent-danger: #f87171;
            --danger-soft: rgba(248, 113, 113, 0.28);
            --accent-info: #60a5fa;
            --info-soft: rgba(96, 165, 250, 0.28);
            --accent-secondary: #c084fc;
            --secondary-soft: rgba(192, 132, 252, 0.28);
            --hidden-surface: rgba(15, 23, 42, 0.75);
            --hidden-border: rgba(71, 85, 105, 0.65);
            --neutral-soft: rgba(148, 163, 184, 0.18);
            --neutral-strong: rgba(148, 163, 184, 0.4);
            --button-on-accent: #062026;
            --modifier-positive: #4ade80;
            --modifier-negative: #fbbf24;
            --modifier-neutral: rgba(203, 213, 225, 0.7);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.4s ease, color 0.3s ease;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
            color: var(--text-strong);
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .save-load-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button.save-btn,
        button.load-btn {
            padding: 8px 16px;
            background: var(--accent-success);
            color: var(--button-on-accent);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        button.save-btn:hover,
        button.load-btn:hover {
            background: var(--accent-success-hover);
        }

        .load-input {
            display: none;
        }

        .speed-controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: var(--button-bg-hover);
            transform: translateY(-2px);
        }

        button.active {
            background: var(--button-active-bg);
            color: var(--button-on-accent);
            box-shadow: 0 0 10px var(--button-active-shadow);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-layout {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            height: calc(100vh - 120px);
        }

        .header-panel {
            background: var(--surface-medium);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .center-panel {
            background: var(--surface-soft);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            height: 100%;
        }

        /* Custom scrollbar for center panel */
        .center-panel::-webkit-scrollbar {
            width: 8px;
        }

        .center-panel::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }

        .center-panel::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .center-panel::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Planet View */
        .planet-view {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
        }

        .view-controls {
            margin-bottom: 15px;
        }

        .back-button {
            padding: 8px 16px;
            background: var(--accent-success);
            color: var(--button-on-accent);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: var(--accent-success-hover);
        }

        /* Planet View Sections */
        .planet-details-section {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background: var(--surface-soft);
        }

        .planet-management-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Custom scrollbar for planet details */
        .planet-details-section::-webkit-scrollbar {
            width: 8px;
        }

        .planet-details-section::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 4px;
        }

        .planet-details-section::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .planet-details-section::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        .footer-panel {
            background: var(--surface-medium);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            max-height: 200px;
        }

        .header-panel>div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Header and Footer Font Size Reductions */
        .header-panel h2,
        .header-panel h3 {
            font-size: 14px;
            margin: 0 0 5px 0;
        }

        .header-panel p {
            font-size: 11px;
            margin: 2px 0;
        }

        .header-panel ul {
            font-size: 10px;
        }

        .header-panel li {
            margin: 3px 0;
            padding: 5px;
            font-size: 10px;
        }

        .footer-panel h2,
        .footer-panel h3 {
            font-size: 14px;
            margin: 0 0 5px 0;
        }

        .footer-panel p {
            font-size: 11px;
            margin: 2px 0;
        }

        .footer-panel ul {
            font-size: 10px;
        }

        .footer-panel li {
            margin: 3px 0;
            padding: 5px;
            font-size: 10px;
        }

        .debug-info {
            font-size: 10px;
        }

        .debug-info p {
            font-size: 10px;
            margin: 2px 0;
        }

        .no-planet-selected {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
        }

        .no-planet-selected h3 {
            margin: 0 0 10px 0;
            color: var(--text-strong);
            font-size: 16px;
        }

        .no-planet-selected p {
            margin: 0;
            font-size: 12px;
        }

        .game-info {
            background: var(--surface-medium);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-content {
            background: var(--surface-medium);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-stats h2,
        .empire-resources h3 {
            margin-top: 0;
            color: var(--accent-success);
        }

        .game-stats p,
        .empire-resources p {
            margin: 10px 0;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: var(--surface-medium);
            border-radius: 5px;
            border-left: 4px solid var(--accent-success);
        }

        /* Galaxy Grid Styles */
        .galaxy-grid {
            overflow: auto;
            background: var(--surface-inverse);
            border: 1px solid var(--border-color);
            padding: 20px;
        }

        .systems-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .systems-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1000px;
        }

        .no-systems {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .no-systems h3 {
            margin: 0 0 10px 0;
            color: var(--text-strong);
        }

        .no-systems p {
            margin: 0;
            font-size: 14px;
        }

        .solar-system-cell {
            min-height: 120px;
            min-width: 200px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-soft);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            padding: 15px;
            cursor: pointer;
        }

        .solar-system-cell.explored {
            background: var(--success-soft);
            border: 2px solid var(--accent-success);
        }

        .solar-system-cell.discovered {
            background: var(--success-soft-weak);
            border: 1px solid var(--accent-success-shadow);
            opacity: 0.7;
        }

        .solar-system-cell.hidden {
            background: var(--hidden-surface);
            border: 1px solid var(--hidden-border);
        }

        .system-header h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--accent-success);
            font-weight: bold;
        }

        .solar-system-cell.discovered .system-header h4 {
            color: var(--accent-success);
            opacity: 0.7;
        }

        .solar-system-cell.hidden .system-header h4 {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .planet-count {
            margin: 0 0 8px 0;
            font-size: 11px;
            color: var(--text-muted);
        }

        .system-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .system-status {
            margin: 0;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .system-status.explored {
            background: var(--success-soft);
            color: var(--accent-success);
        }

        .system-status.discovered {
            background: var(--warning-soft);
            color: var(--accent-warning);
        }

        .system-status.hidden {
            background: var(--neutral-soft);
            color: var(--text-muted);
        }


        .empty-cell {
            color: var(--neutral-soft);
            font-size: 20px;
        }

        .system-error {
            color: var(--accent-danger);
            font-size: 10px;
        }

        .missing {
            background: var(--neutral-strong);
            color: var(--text-muted);
        }

        /* View Controls */
        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: var(--surface-medium);
            border-radius: 8px;
        }

        /* Solar System Grid Styles */
        .solar-system-grid {
            padding: 20px;
        }

        .system-header h2 {
            color: var(--accent-success);
            margin: 0 0 10px 0;
        }

        .system-info {
            color: var(--text-muted);
            margin: 0 0 20px 0;
        }

        .planets-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
        }

        .planets-grid-row {
            display: contents;
        }

        .planet-cell {
            min-height: 120px;
        }

        .planet-card {
            width: 100%;
            height: 100%;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .planet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .planet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .planet-header h4 {
            margin: 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .planet-class {
            font-size: 10px;
            color: var(--text-muted);
            background: var(--surface-medium);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .planet-status {
            margin-bottom: 8px;
        }

        .status-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            background: var(--success-soft);
            color: var(--accent-success);
        }

        .planet-resources {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        .resource-name {
            color: var(--text-muted);
        }

        .resource-amount {
            color: var(--text-color);
            font-weight: bold;
        }

        .empty-planet-cell {
            color: var(--neutral-soft);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .planet-error {
            color: var(--accent-danger);
            font-size: 12px;
            text-align: center;
            padding: 20px;
        }

        /* Planet Detail Grid Styles */
        .planet-detail-grid {
            padding: 20px;
        }

        .planet-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--surface-medium);
            border-radius: 8px;
        }

        .planet-header h2 {
            margin: 0;
            color: var(--accent-success);
        }

        .planet-class-badge,
        .planet-state-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .planet-class-badge {
            background: var(--success-soft);
            color: var(--accent-success);
        }

        .planet-state-badge {
            background: var(--warning-soft);
            color: var(--accent-warning);
        }

        .planet-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-section {
            background: var(--surface-soft);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .info-section h3 {
            margin: 0 0 15px 0;
            color: var(--accent-success);
            font-size: 16px;
        }

        .resources-grid,
        .modifiers-grid,
        .factories-grid,
        .terraforming-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .resource-card,
        .modifier-card,
        .factory-card,
        .terraforming-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--surface-medium);
            border-radius: 4px;
            font-size: 12px;
        }

        .resource-name,
        .modifier-type,
        .factory-type,
        .project-type {
            color: var(--text-muted);
        }

        .resource-amount,
        .modifier-value,
        .factory-level,
        .project-progress {
            color: var(--text-color);
            font-weight: bold;
        }

        .modifier-value.positive {
            color: var(--modifier-positive);
        }

        .modifier-value.negative {
            color: var(--modifier-negative);
        }

        .modifier-value.neutral {
            color: var(--modifier-neutral);
        }

        .error {
            color: var(--accent-danger);
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .debug-info {
            background: var(--warning-soft);
            border: 1px solid var(--accent-warning);
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .debug-info p {
            margin: 0;
            color: var(--accent-warning);
            font-size: 12px;
        }

        /* Keep info and map separated vertically */
        .galaxy-content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 12px;
        }

        /* Make solar systems position within this container (not over the info) */
        .solar-systems {
            position: relative;
            min-height: 800px;
            /* room for absolutely positioned systems */
        }

        .solar-system {
            position: absolute;
            background: var(--surface-medium);
            border: 2px solid var(--accent-success);
            border-radius: 10px;
            padding: 10px;
            min-width: 200px;
        }

        .system-header h4 {
            margin: 0 0 10px 0;
            color: var(--accent-success);
        }

        .conquest-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--surface-medium);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-success);
            transition: width 0.3s ease;
        }

        .planets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .planet {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .planet:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .planet.barren {
            background: #8B4513;
        }

        .planet.terran {
            background: #228B22;
        }

        .planet.gas-giant {
            background: #FFD700;
        }

        .planet.ocean {
            background: #0066CC;
        }

        .planet.desert {
            background: #F4A460;
        }

        .planet.ice {
            background: #B0E0E6;
        }

        .planet.volcanic {
            background: #FF4500;
        }

        .planet.toxic {
            background: #9ACD32;
        }

        .planet.crystalline {
            background: #DDA0DD;
        }

            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

            const applyTheme = (isDark) => {
                root.setAttribute('data-theme', isDark ? 'dark' : 'light');
            };

            applyTheme(prefersDark.matches);

            if (typeof prefersDark.addEventListener === 'function') {
                prefersDark.addEventListener('change', (event) => applyTheme(event.matches));
            } else if (typeof prefersDark.addListener === 'function') {
